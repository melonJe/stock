#docker network create --driver=bridge -subnet 172.20.0.0/16 --gateway 172.20.0.1 melon-net
version: '3.9'
services:
  stock:
    image: stock:latest
    container_name: stock
    networks:
      - melon
    restart: always
    environment:
      - TZ=Asia/Seoul
    env_file:
      - .env

networks:
  melon:
    name: melon-net
    external: true