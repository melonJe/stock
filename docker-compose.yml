version: '3.9'
services:
  postgres_db:
    image: postgres:alpine
    container_name: postgres_db
    networks:
      - melon
    restart: always
    env_file:
      - .env.postgres
    ports:
      - "15432:5432"
    volumes:
      - ./../postgres:/var/lib/postgresql/data
  stock:
    image: stock:latest
    container_name: stock
    networks:
      - melon
    restart: always
    env_file:
      - .env.stock
    depends_on:
      - postgres_db

networks:
  melon:
    name: melon-net
    external: true
